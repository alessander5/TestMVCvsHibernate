<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
    <h:head>
        <title>JSF Title</title>
    </h:head>

    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"/>
    </h:head>

    <h:body>

        <h:panelGrid title="JSF panelGrid Title" border="10" columns="2">

            <h:outputLabel value="JSF standart label"/>
            <h:button value="JSF default button" title="JSF button Title" outcome="nextPage"/>

        </h:panelGrid>

        <br/>

        <!-- Без формы компоненты работать не будут -->
        <h:form>

            <p:panel header="PrimeFaces Components">
                <p:outputLabel for="inputTextId" value="Введите значение: "/>

                <p:inputText id="inputTextId" title="Binding with ManagedBean"
                             value="#{mainBean.inputText}">
                </p:inputText>

                <br/>

                <p:commandButton value="GO to next page" action="nextPage"/>

            </p:panel>
        </h:form>

        <h:form>
            <h:dataTable value="#{filesBean.filesInfo}" var="file"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                    >

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{file.id}
                </h:column>

                <h:column>
                    <f:facet name="header">TYPE</f:facet>
                    #{file.type}
                </h:column>

                <h:column>
                    <f:facet name="header">TADIG</f:facet>
                    #{file.tadig}
                </h:column>

                <h:column>
                    <f:facet name="header">File Name</f:facet>
                    #{file.file_name}
                </h:column>

                <h:column>
                    <f:facet name="header">Created On</f:facet>
                    #{file.created_on}
                </h:column>

                <h:column>
                    <f:facet name="header">Updated By</f:facet>
                    #{file.updated_by}
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</f:view>

</html>
